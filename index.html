<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apks & Games List</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes hoverEffect {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .slide-in-left {
      animation: slideInLeft 1s ease-in-out forwards;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff00cc, #333399, #a400ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }

    .container {
      max-width: 800px;
      width: 90%;
      height: 80vh;
      margin: 0 auto;
      padding: 5px;
      background: rgba(0, 0, 0, 0.01);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 5);
      backdrop-filter: blur(10px);
      animation: slideInUp 1s ease-in-out;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2em;
      font-weight: 700;
      animation: hoverEffect 1s;
      text-align: cente;
      flex-grow: 1;
      margin: 0;
    }

    .search-bar {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      position: relative;
      z-index: 1;
    }

    .search-bar:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transform: scale(1.05);
    }

    .search-bar::placeholder {
      color: white !important;
      opacity: 1.8;
    }

    .app-list {
      overflow-y: auto;
      max-height: 70vh;
      overflow-x: hidden;
    }

    .app-list::-webkit-scrollbar {
      display: none;
    }

    .app-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 5px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      animation: slideInLeft 1s ease-in-out;
      transition: transform 0.3s, background 0.3s, z-index 0.3s;
      position: relative;
      z-index: 0;
      margin-left: 20px;
      margin-right: 20px;
    }

    .app-item:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
      z-index: 1;
    }

    .app-details {
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 70%;
    }

    .app-details h2 {
      margin: 0;
      font-size: 1.2em;
    }

    .app-details p {
      margin: 0;
      font-size: 0.9em;
    }

    .download-btn, .play-btn {
      padding: 10px 20px;
      background-color: #ff6600;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.5s, transform 0.5s;
      font-size: 1em;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: true;
      border-color: #ff6600;
    }

    .download-btn:hover, .play-btn:hover {
      background-color: #afff40;
      transform: scale(1.01);
      box-shadow: 0 0 20px rgba(0, 0, 10, 0.5);
      color: black;
      border-color: #9aff40;
      animation: fill 0.5s ease-in-out;
      transition: transform 0.1s;
    }

    .app-icon {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      background-size: cover;
      background-position: center;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 7px;
      }

      .app-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 7px;
        padding: 5px;
      }

      .app-details {
        max-width: 100%;
        flex-direction: row;
        gap: 10px;
      }

      .download-btn, .play-btn {
        align-self: stretch;
        text-align: center;
      }
      
      
      
    }
  </style>
</head>

      {
        name: 'Block post Ahad',
        description: 'Online',
        downloadLink: 'https://shahariahtml.github.io/Shahariaphotohost/',
        icon: 'https://i.imgur.com/PreHfRL.jpeg',
        buttonType: 'Play'
      }
    ];

    function handleButtonClick(link) {
      window.location.href = link;
    }

    function generateAppList() {
      const appListContainer = document.getElementById('app-list');
      appListContainer.innerHTML = ''; // Clear the app list before generating
      apps.forEach((app, index) => {
        const appItem = document.createElement('div');
        appItem.classList.add('app-item');
        appItem.style.animationDelay = `${index * 0.1}s`;
        const appDetails = document.createElement('div');
        appDetails.classList.add('app-details');
        const appIcon = document.createElement('div');
        appIcon.classList.add('app-icon');
        appIcon.style.backgroundImage = `url(${app.icon})`;
        const appText = document.createElement('div');
        const appName = document.createElement('h2');
        appName.textContent = app.name;
        const appDescription = document.createElement('p');
        appDescription.textContent = app.description;
        const actionButton = document.createElement('button');

        actionButton.classList.add(app.buttonType === 'Play' ? 'play-btn' : 'download-btn');
        actionButton.textContent = app.buttonType;
        actionButton.onclick = () => handleButtonClick(app.downloadLink);

        appText.appendChild(appName);
        appText.appendChild(appDescription);
        appDetails.appendChild(appIcon);
        appDetails.appendChild(appText);
        appItem.appendChild(appDetails);
        appItem.appendChild(actionButton);
        appListContainer.appendChild(appItem);
      });
    }

    function filterApps() {
      const query = document.getElementById('search-bar').value.toLowerCase();
      const appItems = document.querySelectorAll('.app-item');
      appItems.forEach((item, index) => {
        const appName = item.querySelector('h2').textContent.toLowerCase();
        const appDescription = item.querySelector('p').textContent.toLowerCase();
        if (appName.includes(query) || appDescription.includes(query)) {
          item.style.display = 'flex';
          if (index === 0) {
            item.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        } else {
          item.style.display = 'none';
        }
      });
    }

    document.getElementById('search-bar').addEventListener('input', filterApps);
    window.onload = generateAppList;
  </script>
</body>
</html>
