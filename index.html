<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apks & Games List</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff00cc, #333399);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .app-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .app-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .app-details {
            max-width: 70%;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Apks & Games List</h1>
        </header>
        <div class="app-list" id="app-list">
            <!-- App items will be dynamically generated here -->
        </div>
    </div>
    <script>
        const apps = [
            { name: 'YouTube Premium', description: '91MB.', downloadLink: 'https://drive.usercontent.google.com/download?id=1RxpP5VAmfW5YbMyFe1fet1nBh27u-Ao9&export=view&authuser=0' },
            { name: 'YouTube Premium', description: '139~MB.', downloadLink: 'https://github.com/revancedapps/revanced.net/releases/download/2024-14/revanced.net_revanced_youtube_v19.09.37_cli4.6.0_p4.6.1.1.apk' },
            { name: 'Micro-G', description: 'YouTube Premium Optimizer.', downloadLink: 'https://github.com/revancedapps/revanced.net/releases/download/2024-13/revanced.net_revanced_gms_microg_v0.3.1.3.240913.apk' },
            { name: 'Newpipe', description: 'Video & Audio Downloader.', downloadLink: 'https://archive.newpipe.net/fdroid/repo/NewPipe_v0.26.1.apk' }
          

            // Add more app objects as needed
        ];

        function downloadApp(link) {
            window.location.href = link;
        }

        function generateAppList() {
            const appListContainer = document.getElementById('app-list');
            apps.forEach(app => {
                const appItem = document.createElement('div');
                appItem.classList.add('app-item');

                const appDetails = document.createElement('div');
                appDetails.classList.add('app-details');

                const appName = document.createElement('h2');
                appName.textContent = app.name;

                const appDescription = document.createElement('p');
                appDescription.textContent = app.description;

                const downloadButton = document.createElement('button');
                downloadButton.classList.add('download-btn');
                downloadButton.textContent = 'Download';
                downloadButton.onclick = () => downloadApp(app.downloadLink);

                appDetails.appendChild(appName);
                appDetails.appendChild(appDescription);
                appItem.appendChild(appDetails);
                appItem.appendChild(downloadButton);

                appListContainer.appendChild(appItem);
            });
        }

        window.onload = generateAppList;
    </script>
</body>
</html>
